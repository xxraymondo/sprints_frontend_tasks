<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <body>
    <div class="container pt-5">
      <div class="row">
        <div id="DivForAdd"class="col-md-6 ">
          <h1>Pleaes add the product data</h1>
          <input class="form-control" placeholder="task name" id="taskName">
          <br>
          <p id="taskNameValidation">please enter task name</p>
          <br>
          <input class="form-control" type="number" placeholder="task paiorty" id="taskPaiorty">
          <br>
          <p id="taskPairortyValidation">please enter task paiorty</p>
          <br>
          <button onclick="addrowHtml()" class="btn btn-primary">add</button>
          <button id="showHigh" onclick="showHighPiroty()" class="btn btn-info">high piroty</button>

        </div>


      <table id="myTable" class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th id="taskNameHead" scope="col">Task name </th>
            <th id="taskPaiortyHead" scope="col">Paiorty </th>
            <th scope="col">Updata</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          
          
        </tbody>
      </table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Pleaes Update the product data</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="taskNameUpdate">Task name update</label>
        <input class="form-control" name="taskNameUpdate" placeholder="task name" id="taskNameUpdate">
        <br>
        <p id="taskNameValidationUpdate">please enter task name</p>
        <br>
        <label for="taskPaiortyUpdate">Task piorty update</label>
        <input class="form-control" name="taskPaiortyUpdate" type="number" placeholder="task paiorty" id="taskPaiortyUpdate">
        <br>
        <p id="taskPairortyValidationUpdate">please enter task paiorty and should be greater than 0</p>
        <br>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="updateBtn"  type="button" onclick="executeUpdate()" data-bs-dismiss="modal" class="btn btn-success">update</button>      </div>
    </div>
  </div>
</div>
    </div>
