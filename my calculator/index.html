<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="container">
      <h1>Please enter the two numbers</h1>
      <input type="number" class="form-control w-25" placeholder="please enter the first number" id="num1" /><br />
      <input type="number" id="num2" class="form-control w-25" placeholder="please enter the second number"/><br />
      <select class="form-control w-25" name="mark" id="mark">
        <option value="plus">+</option>
        <option value="minus">-</option>
        <option value="time">*</option>
        <option value="divide">/</option>
      </select>
      <br>
      <button class="btn btn-outline-success"
        onclick="doMath()">
        Click Me
      </button>
      <br>
      <span style="font-size: 2rem;" >The result =</span>
      <span style="font-size: 2rem;" id="result"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
